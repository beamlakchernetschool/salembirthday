        .game-container {

            width: 100%;

        }
        .text-box {
            font-size: 14px;

            min-height: 150px;

                    // Create AudioContext after a user gesture
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    if (audioCtx.state === 'suspended') {
                        await audioCtx.resume();
                    }
                },
                now: () => audioCtx ? audioCtx.currentTime : 0,
                Synth: class {
                    constructor(options) { this.options = options; }
                    toDestination() { return this; }

                        if (!audioCtx) return;
                        // This is a mock; a real implementation would create sound

                    }
                },
                PolySynth: class {
                    constructor(synth, options) { this.synth = new self.Synth(options); }
                    toDestination() { return this; }
                    triggerAttackRelease(note, duration, time) { this.synth.triggerAttackRelease(note, duration, time); }
                },
                Sequence: class {
                    constructor(callback, events, subdivision) {
                        this.callback = callback;
                        this.events = events;
                        this.subdivision = subdivision;
                        this._loop = null;
                    }
                    start(time) { 
                        console.log("Mock Sequence: Started.");

                    }
                    stop(time) {

                    loopEnd: 0,

                    },
                    stop: function() {

                        console.log("Mock Transport: Stopped.");
                    }
                }
            };
            return self;
        })();

        // --- Audio Setup ---
        let musicSynth, clickSynth, musicSequence;
        let audioReady = false;

        // A simple melody for the birthday music
        const birthdayMelody = [
            { time: 0, note: 'C4', duration: '8n' },
            { time: '4n', note: 'C4', duration: '8n' },
            { time: '2n', note: 'D4', duration: '4n' },
            { time: '2n + 4n', note: 'C4', duration: '4n' },
            { time: '1m', note: 'F4', duration: '4n' },
            { time: '1m + 2n', note: 'E4', duration: '2n' },
        ];
        
        // Function to set up audio components
        function setupAudio() {
            musicSynth = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: 'square' }
            }).toDestination();

            clickSynth = new Tone.Synth({
                oscillator: { type: 'triangle', },
                envelope: { attack: 0.005, decay: 0.1, sustain: 0, release: 0.1 }
            }).toDestination();

            musicSequence = new Tone.Sequence((time, value) => {
                musicSynth.triggerAttackRelease(value.note, value.duration, time);
            }, birthdayMelody, "4n");
            
            Tone.Transport.loop = true;
            Tone.Transport.loopEnd = '2m';
            
            audioReady = true;
        }

        // Function to play a click sound
        function playClickSound() {
            if (audioReady) {
                clickSynth.triggerAttackRelease("C5", "8n", Tone.now());
            }
        }

        // Function to start background music
        function startMusic() {
            if (audioReady && Tone.Transport.state !== 'started') {
                Tone.Transport.start();
                musicSequence.start(0);
            }
        }

        // Function to stop background music
        function stopMusic() {
            if (audioReady) {
                Tone.Transport.stop();
                musicSequence.stop(0);
            }
        }

        // Function to display a scene
        function showScene(sceneId) {
            const scene = gameData.scenes[sceneId];
            const artContainer = document.getElementById('character-art');
            const textBox = document.getElementById('text-box');
            const optionsContainer = document.getElementById('options-container');

            artContainer.innerHTML = scene.art ? characterSVGs[scene.art] : '';
            textBox.innerText = scene.text;
            optionsContainer.innerHTML = ''; // Clear old buttons

            // Handle standard option buttons
            if (scene.options.length > 0) {
                scene.options.forEach(option => {
                    const button = document.createElement('button');
                    button.classList.add('game-button');
                    button.innerText = option.text;
                    button.onclick = () => makeChoice(option.nextScene);
                    optionsContainer.appendChild(button);
                });
            }

            // Handle special case buttons
            if (sceneId === 'start_screen') {
                const startButton = document.createElement('button');
                startButton.classList.add('game-button');
                startButton.innerText = "Tap to Begin";
                startButton.style.textAlign = 'center';
                startButton.onclick = async () => {
                    if (!audioReady) {
                        await Tone.start();
                        setupAudio();
                    }
                    startMusic();
                    makeChoice('scene_1');
                };
                optionsContainer.appendChild(startButton);
            } else if (sceneId === 'scene_3_start') {
                const bowlButton = document.createElement('button');
                bowlButton.classList.add('game-button');
                bowlButton.innerText = "BOWL!";
                bowlButton.style.textAlign = 'center';
                bowlButton.onclick = () => {
                    const nextScene = Math.random() < 0.5 ? 'scene_3_win' : 'scene_3_lose';
                    makeChoice(nextScene);
                };
                optionsContainer.appendChild(bowlButton);
            } else if (sceneId === 'game_end') {
                stopMusic();
                const playAgainButton = document.createElement('button');
                playAgainButton.classList.add('game-button');
                playAgainButton.innerText = "Play Again";
                playAgainButton.style.textAlign = 'center';
                playAgainButton.onclick = () => makeChoice('start_screen');
                optionsContainer.appendChild(playAgainButton);
            }
        }

        // Function to handle player choices
        function makeChoice(nextSceneId) {
            playClickSound();
            gameData.currentScene = nextSceneId;
            showScene(gameData.currentScene);
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            showScene(gameData.currentScene);
        });
    </script>
